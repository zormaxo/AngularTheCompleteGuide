<div class="list-group">
  <a  style="cursor: pointer;" class="list-group-item list-group-item-action" (click)="onSelected()">
    <div class="d-flex w-100 justify-content-between">
      <div>
        <h5 class="mb-1">{{ recipe.name }}</h5>
        <p class="mb-1">{{ recipe.description }}</p>
      </div>
      <div class="d-flex align-items-center">
        <img [src]="recipe.imagePath" alt="{{ recipe.imagePath }}" class="img-fluid" style="max-height: 50px" />
      </div>
    </div>
  </a>
</div>
