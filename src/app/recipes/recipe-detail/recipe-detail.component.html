<div class="row">
  <div class="col-sm-12">
    <img
      style="max-height: 300px"
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-fluid" />
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="dropdown">
      <button
        class="btn btn-primary dropdown-toggle"
        type="button"
        id="dropdownMenuButton1"
        data-bs-toggle="dropdown"
        appDropdown>
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item" (click)="onAddShoppingList()" style="cursor: pointer"
            >To Shopping List</a
          >
        </li>
        <li>
          <!-- <a class="dropdown-item" [routerLink]="['../', this.id, 'edit']" style="cursor: pointer">Edit Recipe</a> -->
          <a class="dropdown-item" [routerLink]="['edit']">Edit Recipe</a>
        </li>
        <li>
          <a class="dropdown-item" style="cursor: pointer" (click)="onDeleteRecipe()"
            >Delete Recipe</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-sm-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
