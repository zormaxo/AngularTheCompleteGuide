<div class="row">
  <div class="col-sm-12">
    <h5>{{ account.name }}</h5>
    <hr />
    <p>This account is {{ account.status }}</p>
    <div class="d-grid gap-2 d-sm-block">
      <button class="btn btn-primary me-1" (click)="onSetTo('active')">Set to 'active'</button>
      <button class="btn btn-secondary me-1" (click)="onSetTo('inactive')">Set to 'inactive'</button>
      <button class="btn btn-success" (click)="onSetTo('unknown')">Set to 'unknown'</button>
    </div>
  </div>
</div>
