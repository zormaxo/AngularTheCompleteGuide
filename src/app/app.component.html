<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm" #o>
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="mb-3">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required />
          </div>
          <button class="btn btn-secondary" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="mb-3">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel" />
            <span class="form-text" *ngIf="!email.valid && email.touched">Please enter a valid name!</span>
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched">UserData is invalid</p>
        <div class="mb-3">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-select" [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="mb-3">
          <textarea class="form-control" name="questionAnswer" rows="3" [(ngModel)]="answer"></textarea>
        </div>
        <p>Your reply : {{ answer }}</p>
        <div class="form-check" *ngFor="let gender of genders">
          <input class="form-check-input" type="radio" name="gender" ngModel required [value]="gender" />
          <label class="form-check-label" for="flexRadioDefault1">
            {{ gender }}
          </label>
        </div>
        <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row" *ngIf="submitted">
    <div class="col-12">
      <h3>Your Data</h3>
      <p>Username: {{ user.username }}</p>
      <p>Mail: {{ user.email }}</p>
      <p>Secret Question: {{ user.secretQuestion }}</p>
      <p>Answer: {{ user.answer }}</p>
      <p>Gender:{{ user.gender }}</p>
    </div>
  </div>
</div>
