<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm">
        <div class="mb-3">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" formControlName="username" />
        </div>
        <div class="mb-3">
          <label for="email">Email</label>
          <input type="text" id="email" class="form-control" formControlName="email" />
        </div>
        <div class="form-check" *ngFor="let gender of genders">
          <input class="form-check-input" type="radio" name="gender" formControlName="gender" [value]="gender"/>
          <label class="form-check-label">
            {{ gender }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
