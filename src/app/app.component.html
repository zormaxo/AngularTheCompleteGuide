<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="mb-3">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username" />
            <div
              *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
              id="emailHelp"
              class="form-text">
              <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">This name is invalid</span>
              <span *ngIf="signupForm.get('userData.username').errors['required']"> This field is required!</span>
            </div>
          </div>
          <div class="mb-3">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" formControlName="email" />
            <div
              *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
              id="emailHelp"
              class="form-text">
              Please enter a valid email!
            </div>
          </div>
        </div>
        <div class="form-check" *ngFor="let gender of genders">
          <input class="form-check-input" type="radio" name="gender" formControlName="gender" [value]="gender" />
          <label class="form-check-label">
            {{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your hobbies</h4>
          <button class="btn btn-secondary" type="button" (click)="onAddHobby()">Add Hobby</button>
          <div class="mb-3" *ngFor="let hobbyControl of controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>
        <div *ngIf="!signupForm.valid && signupForm.touched" id="emailHelp" class="form-text">
          Please enter valid data!
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
