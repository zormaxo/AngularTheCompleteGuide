<div class="row">
  <div class="col-sm-12">
    <div class="mb-3">
      <label>Account Name</label>
      <input type="text" class="form-control" #accountName />
    </div>
    <div class="mb-3">
      <select class="form-select" #status>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
        <option value="hidden">Hidden</option>
      </select>
    </div>
    <button class="btn btn-primary me-2" (click)="onCreateAccount(accountName.value, status.value)">Add Account</button>
    <button class="btn btn-danger me-2" (click)="onDeleteAccount()">Delete Account</button>
    <button class="btn btn-warning" (click)="onEmitEvent()">Emit Event</button>
  </div>
</div>
