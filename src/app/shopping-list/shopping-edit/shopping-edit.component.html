<div class="row">
  <div class="col-sm-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="mb-3 col-sm-5">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" ngModel required />
        </div>
        <div class="mb-3 col-sm-2">
          <label for="amount" class="form-label">Amount</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            ngModel
            required
            pattern="^[1-9][0-9]*$" />
        </div>
      </div>
      <div class="row">
        <div>
          <button class="btn btn-success me-2" type="submit" [disabled]="!f.valid">
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button class="btn btn-danger me-2" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary me-2" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
